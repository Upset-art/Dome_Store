<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Domè Studios</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <div class="logo-badge">DS</div>
        <div>Domè Studios</div>
      </div>
      <nav class="nav">
        <a href="index.html">Accueil</a>
     
        <a href="store.html">Store</a>
        <a href="about.html">À propos</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="section">
      <h1>Contact</h1>
      <div class="grid grid-2">
        <!-- Formulaire Netlify -->
        <div class="card">
          <h3>Formulaire rapide</h3>
          <p class="muted small">Vous recevrez une réponse sous 24h.</p>
          <form name="contact" method="POST" action="/merci.html" data-netlify="true" data-netlify-honeypot="bot-field" id="form-contact">
            <input type="hidden" name="form-name" value="contact" />
            <p style="display:none"><label>Ne pas remplir: <input name="bot-field" /></label></p>

            <div class="row row-2">
              <div>
                <label for="nom">Nom complet</label>
                <input id="nom" name="Nom" placeholder="Votre nom" required />
              </div>
              <div>
                <label for="email">E-mail</label>
                <input id="email" type="email" name="Email" placeholder="vous@exemple.com" required />
              </div>
            </div>

            <div class="row row-2">
              <div>
                <label for="objet">Objet</label>
                <select id="objet" name="Objet" required>
                  <option value="Commande Template Notion">Commande — Template Notion</option>
                  <option value="Commande eBook Prompts IA">Commande — eBook Prompts IA</option>
                  <option value="Autre">Autre</option>
                </select>
              </div>
              <div>
                <label for="whatsapp">WhatsApp (optionnel)</label>
                <input id="whatsapp" name="WhatsApp" placeholder="+229 …" />
              </div>
            </div>

            <div class="row">
              <div>
                <label for="message">Message</label>
                <textarea id="message" name="Message" rows="4" placeholder="Expliquez votre besoin..." required></textarea>
              </div>
            </div>

            <div style="display:flex; gap:10px; margin-top:10px; flex-wrap:wrap">
              <button class="btn btn-primary" type="submit" href="merci.html">Envoyer</button>
              <a class="btn btn-ghost" href="store.html">Voir les offres</a>
            </div>
         

    <footer class="footer">
      <div class="muted">© <span id="year"></span> Domè Studios</div>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Copier numéro Mobile Money
    document.getElementById('copy-mm')?.addEventListener('click',()=>{
      const n = document.getElementById('mm-number').textContent.trim();
      if(!n) return;
      navigator.clipboard.writeText(n)
        .then(()=>alert('Numéro copié dans le presse-papier.'))
        .catch(()=>alert('Impossible de copier automatiquement. Copiez-le manuellement.'));
    });
  </script>
</body>
</html>
